<!doctype html>
<html lang = "ru">
<head>

    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container d-flex flex-column flex-md-row justify-content-between">

        <a class="py-2 d-none d-md-inline-block" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Все товары</font></font></a>
        <a class="py-2 d-none d-md-inline-block" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Корзина</font></font></a>                       
        <a class="py-2 d-none d-md-inline-block" href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Про нас</font></font></a>

      </div>
      <div class = "container">
        {% block content%}{% endblock %}
      </div>

</body>
</html>
